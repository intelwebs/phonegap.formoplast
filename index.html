<!DOCTYPE html>
<html>

<head>

	<meta name="format-detection" content="telephone=no" />

	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />

	<title>Мобильное приложение</title>
	<style>
	.bd-callout {
		  padding: 1.25rem;
		  margin-left: 1.25rem;

		  border: 1px solid #eee;
		  border-left-width: .25rem;
		  border-radius: .25rem;
	}
	</style>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<table>
				<tr>
					<td>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false">
							<span class="navbar-toggler-icon"></span>
						</button>
					</td>
					<td class="text-center w-95"><a class="navbar-brand" href="#">ООО “ФОРМОПЛАСТ”</a></td>
				</tr>
			</table>
		</nav>
	</header>

	<div id="mainContentSlider" data-interval="false" data-hammer="" class="carousel sl ide">
		<div class="carousel-inner">
			<div class="carousel-item text-center active" style="height:100vh;padding-top:100px;background-color:#485978;color:white">
				<img src="res/icon/ios/icon-76@3x.png">
				<p><i>(загрузка)</i></p>
			</div>
			<div id="mainMenuContent" class="carousel-item"></div>
			<div class="carousel-item text-center" style="height:100vh;padding-top:100px;background-color:#485978;color:white">
				<img src="res/icon/ios/icon-76@3x.png">
				<p><i>(загрузка)</i></p>
			</div>
		</div>
	</div>

	<footer class="footer fixed-bottom">
		<nav id="bottomMenu" class="nav nav-pills nav-fill bottom_tabs">
			<span class="nav-item nav-link" data-menu="money"><i class="fas fa-ruble-sign fa-lg"></i><br>деньги</span>
			<span class="nav-item nav-link" data-menu="stat"><i class="fas fa-ruble-sign fa-lg"></i><br>статистика</span>
		</nav>
	</footer>

	<div class="modal fade" id="appModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 id="appModalTitle" class="modal-title"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="appModalBody" class="modal-body"></div>
				<div id="appModalFooter" class="modal-footer"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" src="js/hammer.min.js"></script> 
	<script type="text/javascript" src="js/jquery.js"></script> 
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/Chart.min.js"></script>
	<script type="text/javascript" src="http://bx.ftoroplast4.ru/local/mobile/main.js"></script>
